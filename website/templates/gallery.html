{% extends 'base.html' %}
{% load static %}

{% block content %}
	<div class="untree_co-hero overlay" style="background-image: url({% static 'website/images/gal_back.jpg' %});">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-12">
					<div class="row justify-content-center">
						<div class="col-lg-6 text-center">
							<span class="caption" data-aos="fade-up" data-aos-delay="0">Fotolavhalar</span>
							<h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">Galereya</h1>
						</div>
					</div>
				</div>
			</div> 
		</div> 
		<ul class="list-unstyled social-hero-section mb-0">
			<li data-aos="fade-left" data-aos-delay="0"><a href="https://t.me/joinchat/B2sziU0OYb3NJb13uRAekQ" target="_blank"><span class="icon-telegram"></span></a></li>
			<li data-aos="fade-left" data-aos-delay="100"><a href="https://www.instagram.com/ungordacha/" target="_blank"><span class="icon-instagram"></span></a></li>
			<li data-aos="fade-left" data-aos-delay="200"><a href="https://www.facebook.com/profile.php?id=100048134802128" target="_blank"><span class="icon-facebook"></span></a></li>
			<li data-aos="fade-left" data-aos-delay="300"><a href="https://www.youtube.com/channel/UCo5983NIBGe1g-BVvn9z0-Q" target="_blank"><span class="icon-youtube"></span></a></li>
		</ul>
	</div> 


	<div class="untree_co-section bg-1">
		<div class="container">
			<div class="row">

				{% for x in object_list %}
				<div style="height:200px;" class="col-6 col-md-4 col-lg-4 mb-4">
					<a href="{{x.image.url}}" data-fancybox="gallery" class="gal"><img style="height: 200px; width: 100%;" src="{{x.image.url}}" alt="Image" class="img-fluid"></a>
				</div>
				{% endfor %}
			</div>
		</div>
	</div> 
{% endblock %}
